<app-header></app-header>
<div class="login">
  <h1 classs="header">LOGIN</h1>

  <div class="login_box">
    <form (ngSubmit)="handleSubmit()">
      <div class="login_form">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10 ">
            <input
              type="text"
              class="form-control"
              autocomplete="off"
              name="Email"
              id="Email"
              [(ngModel)]="name"
              value="name"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-8 ms-4">
            <input
              type="password"
              name="password"
              [(ngModel)]="password"
              class="form-control"
              id="password"
              value="password"
            />
          </div>
        </div>
        <button type="submit" class="login_button btn btn-outline-success">Submit</button>
      </div>
      
    </form>
  </div>
</div>
